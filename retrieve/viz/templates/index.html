
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text-reuse Heat-map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="static/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="static/tabs.js"></script>
    <script src="static/utils.js"></script>
  </head>
  <body>

    <section class="hero is-dark is-small">
      <div class="hero-body">
    	<div class="container">
    	  <h1 class="title">Retrieve Viz</h1>
    	  <h2 class="subtitle">Text-reuse visualization panel</h2>
    	</div>
      </div>
    </section>

    <section class="section" style="padding: 1rem 1.5rem">
      <!-- tabs -->
      <div class="tabs is-centered is-medium">
	<ul>
	  <li id="heatmap-tab" class="is-active">
	    <a onClick="switchToTab('heatmap')">Heatmap</a>
	  </li>
	  <li id="doc-tab">
	    <a onClick="switchToTab('doc')">Documents</a>
	  </li>
	</ul>
      </div>

      <!-- content -->
      <div class="container has-text-centered">
	<div id="heatmap-content">
	  <div id="heatmap-viz"></div>
	</div>

	<div id="doc-content" class="is-hidden">
	  Documents
	  <div id="doc-viz"></div>
	</div>
      </div>
    </section>
    
    <footer class="footer">
      <div class="content has-text-centered">
    	<p>Created by ...</p>
      </div>
    </footer>
    
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="static/main.js"></script>
  <!-- <script src="static/example.js"></script> -->

</html>
